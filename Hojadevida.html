<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Ejemplo</title>
    <link rel="stylesheet" href="estilodevida.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre-mi">Sobre Mí</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#perfiles">Perfiles</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio" class="cuadro">
            <h2>Inicio</h2>
            <p>Esta es la sección de inicio.</p>
        </section>
        <section id="sobre-mi" class="cuadro">
            <h2>Sobre Mí</h2>
            <p>Esta es la sección sobre mí.</p>
        </section>
        <section id="contacto" class="cuadro">
            <h2>Contacto</h2>
            <p>Esta es la sección de contacto.</p>
        </section>
        <section id="perfiles" class="cuadro">
            <h2>Perfiles</h2>
            <img src="ruta/de/tu/imagen.jpg" alt="Descripción de la imagen" class="imagen">
            <p>Conéctate conmigo en:</p>
            <ul>
                <li><a href="https://www.linkedin.com/in/tu-perfil" target="_blank">LinkedIn</a></li>
                <li><a href="https://twitter.com/tu-perfil" target="_blank">Twitter</a></li>
                <li><a href="https://github.com/tu-perfil" target="_blank">GitHub</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Página de Ejemplo</p>
    </footer>
</body>
</html>
